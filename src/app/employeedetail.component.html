<div class="user-image">
    <img [src]="imgUrl" alt="Sreeram Kondagorla" title="Sreeram Kondagorla" class="img-circle">
</div>
<div class="user-info-block">
    <div class="user-heading">
        <h3>{{employeeName}}</h3>
        <span class="help-block">Address : {{employeeAddress}}</span><br>
        <span class="help-block">Salary : {{employeeSalary}}</span><br>
        <span class="help-block">Course : {{course}}</span><br>
    </div>
</div>
