<div class="card text-center col-sm-6" style="margin: auto;">
    <div class="card-header" style="font-weight: bold;">
        Department details
    </div>
    <div>
        <div class=" card">
            <table>
                <tr>
                    <td style="text-align: right;width: 50%;padding: 5px;">
                        Name :
                    </td>
                    <td style="font-weight: bold;text-align: left;width: 50%;padding: 5px;">
                        {{department.name}}
                    </td>
                </tr>
                <tr>
                    <td style="text-align: right;width: 50%;padding: 5px;">
                        Description :
                    </td>
                    <td style="font-weight: bold;text-align: left;width: 50%;padding: 5px">
                        {{department.description}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
